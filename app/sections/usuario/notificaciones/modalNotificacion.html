<div class="modalNotificacion">
    <div class="modal-header">
        <h3 class="modal-title">{{fecha_registro}} {{notificacion.title}}</h3>
    </div>
    <div class="modal-body">
    	<p class="text-center mensaje-notificacion">{{notificacion.mensaje}}</p>
        <textarea ng-if="notificacion.tipo=='Mensaje'" class="form-control" rows="3" readonly></textarea>
        <div ng-if="notificacion.tipo[0].tipo_solicitud == 'Pareja'" id="solicitud-pareja" class="col-md-12 text-center">
            <label class="pareja" ng-click="aceptarPareja()"><span>Aceptar solicitud</span></label>
            <label class="pareja" ng-click="rechazarPareja()"><span>Rechazar solicitud</span></label>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="atras()" type="submit">Atr√°s</button>
    </div>
</div>
